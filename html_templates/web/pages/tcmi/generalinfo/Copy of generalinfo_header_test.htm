<script language="JavaScript" type="text/javascript">
var gbDOM = (document.getElementById ? true : false); 
var gbIE4 = ((document.all && !gbDOM) ? true : false);
var gbIE = ((document.all) ? true : false);
var gbNS4 = (document.layers ? true : false);
var gbMac = (String(navigator.appVersion).indexOf('Mac')>0 ? true : false);
var gbGecko = (String(navigator.userAgent).indexOf('Gecko')>0 ? true : false);
var gbNS6 = (String(navigator.userAgent).indexOf('Netscape6')>0 ? true : false);
function gfGetReference(id) {
	if (gbDOM) return document.getElementById(id);
	if (gbIE4) return document.all[id];
	if (gbNS4) return document.layers[id];
}
function gfGetStyle(id) {
	return (gbNS4 ? gfGetReference(id) : gfGetReference(id).style);
}
function gfDebug(str){
 psDebugLog+=str;
} 
function pfToggleSelectsVisibility(on){
 if (gbDOM) {
   if (typeof(on)!='undefined') {
    if (on) var v='visible'; else var v='hidden';
   } else {
    var v='toggle';
   } 
   var j=document.forms.length;
   for (j--;j>=0;j--){
      eval('var i=document.forms['+j+'].elements.length;');
      var b;
      for (i--;i>=0;i--){
         eval("b=(document.forms["+j+"].elements["+i+"].type=='select-one');");
         if (b&&on!='toggle') {
          eval("document.forms["+j+"].elements["+i+"].style.visibility='"+v+"';");
         } else if (b) {
          eval("var lsCur=document.forms["+j+"].elements["+i+"].style.visibility")
          if (lsCur='visible') eval("document.forms["+j+"].elements["+i+"].style.visibility='hidden';");
          if (lsCur='hidden') eval("document.forms["+j+"].elements["+i+"].style.visibility='visible';");
         } 
      }
   }
 }  
}

var poTimer=0;
var poTimerGlobal=0;
var textClass='navMenuFont';
var backCol='#FFFFFF';
var pnTotalWidth=650;
var poNS4Menu=null;
var actionlog='';
var pnHeight=20;
var pnTopSection=3;
var psNavTopMenuFore='#FFFFFF';
var psNavTopMenuBack='#FF0031';
var psNavTopMenuHover='#003399';
var psNavSubMenuFore='#FF0000';
var psNavSubMenuBack='#FFFFFF';
var psNavSubMenuHover='#FFC750';
var psNavBorderClass='navBorder';
var pnTopMenuOffset=20;
var psNavSubMenuTextClass='navMenuFont';

var psDebugLog='';

function pfCreateSubMenu(id,parentid){
 gfDebug('\r\nStarted CreateSubMenu('+id+','+parentid+')');
 //Only process if this menu has not already been created and referenced
 if (String(poNavMenus[id].NavItemsList).length>0&&poNavMenus[id].ref==null){
  //Determine if the submenu being created is a child of a top level menu
  if (poNavMenus[id].parentid==pnTopSection) var lbTopMenu=true; else var lbTopMenu=false;
  //Determine the initial placement
  if (gbNS4){
   var loLayer=gfGetReference('navTopLayer' + id);
   if (loLayer==null) loLayer=gfGetReference('NavItem' + id);
   if (loLayer==null) loLayer=poNavMenus[parentid].ref.layers['NavItem' + id];
   var lnLeft=loLayer.pageX;
   if (!lbTopMenu) lnLeft+=poNavMenus[parentid].navwidth; //Add the width of an already created menu
   var lnTop=loLayer.pageY;
   if (lbTopMenu) lnTop+=pnTopMenuOffset;
  } else {
   if (lbTopMenu){
    var loCell=gfGetReference('navTopCell' + id);
    var loTable=gfGetReference('navTopTableTable');
    if (gbIE) var lnLeft=loCell.offsetLeft+loTable.offsetLeft; else var lnLeft=loCell.offsetLeft;
    //var lnTop=Number(String(String(loTable.offsetTop).replace('px','')).replace('pt',''));
    var lnTop=parseInt(loTable.offsetTop);
   } else { 
    var loDiv=gfGetReference('NavItem' + id);
    var loTable=gfGetReference('navTopTableTable');
    if (gbIE){
     //var lnLeft=Number(String(loDiv.style.left).replace('px',''))+Number(loTable.offsetLeft)+Number(String(loDiv.style.width).replace('px',''));
     var lnLeft=parseInt(loDiv.style.left)+parseInt(loTable.offsetLeft)+parseInt(loDiv.style.width);
    } else {
//     var lnLeft=Number(String(loDiv.style.left).replace('px',''))+Number(String(loDiv.style.width).replace('px',''));
     var lnLeft=parseInt(loDiv.style.left)+parseInt(loDiv.style.width);
    } 
    var lnTop=Number(String(String(loDiv.style.top).replace('px','')).replace('pt',''));
    var lnTop=parseInt(loDiv.style.top);
   }
  }
  var laSubMenu=String(poNavMenus[id].NavItemsList).split(','); 

  //Determine the width of the sub menu
  if (poNavMenus[id].setwidth==0){
   var lnMaxLength=0;
   for (var i=0;i<laSubMenu.length;i++){
    if (String(poNavItems[laSubMenu[i]].text).length>lnMaxLength) lnMaxLength=String(poNavItems[laSubMenu[i]].text).length;
   }
   var lnWidth=8*lnMaxLength;  
  } else {
   var lnWidth=poNavMenus[id].setwidth;
  }
  
  lsMenuAlign="left";
  
  //Determine if the submenu should come up on the left because making it come up on the right would put it too far
  if (poNavMenus[id].parentid!=pnTopSection){
   if (poNavMenus[parentid].navleft>=pnTotalWidth/3){
    lnLeft=poNavMenus[parentid].navleft-lnWidth;
    lsMenuAlign="right";
   } else {
    lnLeft=lnLeft;
   }
  }
   
  //Adjust the top and left of the menu for relativity to a container of the top level menu
  lnStartTop=lnTop;
  if (gbIE||gbDOM) {
   if (gbNS6&&lbTopMenu) {
    lnStartTop+=pnTopMenuOffset;
    lnTop=0;
   } else {
    lnStartTop=Number(String(String(loTable.offsetTop).replace('px','')).replace('pt',''));
    loTmp=loTable;  
    while (loTmp.tagName!='BODY') {
     lnStartTop+=loTmp.offsetParent.offsetTop;
     if (lbTopMenu) lnLeft+=loTmp.offsetParent.offsetLeft;
     loTmp=loTmp.offsetParent;
    }    
    lnStartTop+=pnHeight;
   } 
  } 
  if (lnLeft+lnWidth>pnTotalWidth) lnLeft=pnTotalWidth-lnWidth;
  poNavMenus[id].navleft=lnLeft;
  poNavMenus[id].navwidth=lnWidth;
  
  lnHeight=pnHeight;
  
  var lsSubMenus=new String();
  for (var lnM=0;lnM<laSubMenu.length;lnM++){
   var lsID = 'NavItem' + poNavItems[laSubMenu[lnM]].id;

   if (gbDOM || gbIE4) {
    lsSubMenus += '<div class="navMenuTableCell" id="' + lsID + '" style="position: absolute; left: ' + lnLeft + '; top: ' + lnTop + '; width: ' + lnWidth + '; height: ' + lnHeight + '; visibility: inherit; ';
    lsSubMenus += '" ';
   }

   if (gbNS4) {
    lsSubMenus += '<layer id="' + lsID + '" left="' + lnLeft + '" top="' + lnTop + '" width="' +  (lnWidth +8) + '" height="' + lnHeight + '" visibility="inherit" ';
    if (psNavSubMenuBack) lsSubMenus += 'bgcolor="' + psNavSubMenuBack + '" ';
    if (psNavBorderClass) lsSubMenus += 'class="' + psNavBorderClass + '" ';
   }

   lsSubMenus += 'onMouseOver="ShowSubMenu(' + poNavItems[laSubMenu[lnM]].id + ',' + id + ')" onMouseOut="HideSubMenu(' + poNavItems[laSubMenu[lnM]].id + ',' + id + ')"';
   lsSubMenus += '>';

   lsRightMarker='&nbsp;'
   lsLeftMarker='&nbsp;';
   if (poNavMenus[poNavItems[laSubMenu[lnM]].id]!=null) {
    lsLeftMarker='<';
    lsRightMarker='>';
    if (lnLeft>=pnTotalWidth/3) lsRightMarker='&nbsp;'; else lsLeftMarker='&nbsp;';
   }

   lsSubMenus += '<table width="' + lnWidth + '" border="0" cellspacing="0" cellpadding="0"><tr>';

   lsSubMenus += '<td width="10" class="' + psNavSubMenuTextClass + '" align="left">' + lsLeftMarker + '</td>';

   lsSubMenus += '<td width="' +(lnWidth-20) + '" align="' + lsMenuAlign + '" height="' + lnHeight + '">';
   lsSubMenus += '<a class="' + psNavSubMenuTextClass + '" href="' + poNavItems[laSubMenu[lnM]].url + '"';
   if (poNavItems[laSubMenu[lnM]].navtarget!='') lsSubMenus += ' target="' + poNavItems[laSubMenu[lnM]].navtarget + '"';
   lsSubMenus += '>';
   lsSubMenus += '<nobr>' + poNavItems[laSubMenu[lnM]].text + '</nobr></a></td>';
  
   lsSubMenus += '<td width="10" class="' + psNavSubMenuTextClass + '" align="right">' + lsRightMarker + '</td>';

   lsSubMenus += '</tr></table>';
			
   if (gbNS4) lsSubMenus += '</layer>\r\n'; else lsSubMenus += '</div>\r\n';
   
   lnTop+=lnHeight;
    
  }

  if (gbDOM) {
   var loDiv = document.createElement('div');
   loDiv.style.position = 'absolute';
   loDiv.style.visibility = 'hidden';
   if (gbMac&&gbIE) lnStartTop-=100;
   loDiv.style.top=lnStartTop;
   loDiv.style.left=0;
   document.getElementsByTagName('body').item(0).appendChild(loDiv);
   loDiv.innerHTML = lsSubMenus;
   poNavMenus[id].ref=loDiv.style;
  } else if (gbIE4) {
   document.body.insertAdjacentHTML('beforeEnd', '<div id="NavMenu' + id +'" ' + 'style="position: absolute; visibility: hidden; top:'+lnStartTop+'">' + lsSubMenus + '</div>');
   loRef = gfGetStyle('NavMenu'+id);
   poNavMenus[id].ref=loRef;
  } else if (gbNS4) {
   loRef = new Layer(0);
   loRef.document.write(lsSubMenus);
   loRef.document.close();
   poNavMenus[id].ref=loRef;
  }
 } 
 gfDebug('Ended CreateSubMenu('+id+','+parentid+')\r\n');
}

function ShowSubMenu(id,parentid){
 gfDebug('\r\nStart ShowSubMenu('+id+','+parentid+')');
 clearTimeout(poTimer);
 clearTimeout(poTimerGlobal);
 gfDebug('|Timers Cleared');
 HideAllSubMenus(parentid);
 pfToggleSelectsVisibility(false);
 if (gbNS4&&poNS4Menu==null){
  poNS4Menu=gfMakeNS4Menus(id,parentid);
 }
 lbTopMenu=false;
 lbHasMenu=false;
 if (poNavMenus[id]!=null) {
  if (String(poNavMenus[id].NavItemsList).length>0) lbHasMenu=true;
  if (poNavMenus[id].parentid==pnTopSection) lbTopMenu=true;
 } 


 //Change the hovered over thing to the hover color background
 if (lbTopMenu){
  if (gbNS4){
   var loLayer=gfGetReference('navTopLayer' + id);
   loLayer.bgColor=psNavTopMenuHover;
  } else {
   var loCell=gfGetReference('navTopCell' + id);
   loCell.className='navTopTableCellHover';
  }
 } else {
  if (gbNS4){
   loLayer=gfGetReference('NavItem' + id);
   if (loLayer==null) loLayer=poNavMenus[parentid].ref.layers['NavItem' + id];
   loLayer.bgColor=psNavSubMenuHover;
  } else {
   var loDiv=gfGetReference('NavItem' + id);
   loDiv.className='navMenuTableCellHover';
  } 
 } 
 

 //There are submenus to this - create the submenu if it has not already been created
 if (lbHasMenu) {
  if (poNavMenus[id].ref==null){
   pfCreateSubMenu(id,parentid)
  }
 
  gfDebug('|Showing Menu id');
  loRef=poNavMenus[id].ref;
  loRef.visibility='visible';
  loRef.zIndex=1;
 } 
 gfDebug('End ShowSubMenu('+id+','+parentid+')\r\n');
}
function HideSubMenu(id,parentid){
 gfDebug('\\Start HideSubMenu('+id+','+parentid+')');
 
 if (poNavMenus[id]==null) unHighlight(id);
 if (gbNS4) {
  clearTimeout(poTimer);
  clearTimeout(poTimerGlobal);
  if (parentid!=pnTopSection) {
   poTimer=setTimeout('HideAllSubMenus('+parentid+')', 600);
  } else {
   poTimer=setTimeout('HideAllSubMenus('+parentid+')', 300);
  } 
  poTimerGlobal = setTimeout('HideAllSubMenus('+pnTopSection+')', 1000);
 } else {
  clearTimeout(poTimerGlobal);
  poTimerGlobal = setTimeout('HideAllSubMenus('+pnTopSection+')', 600);
 } 
 
 gfDebug('End HideSubMenu('+id+','+parentid+')\r\n');
}

function HideAllSubMenus(theException){
 gfDebug('\r\nStart HideAllSubMenus('+theException+')');
 pfToggleSelectsVisibility(true);
 for (var id=poNavMenus.length-1;id>0;id--){
  if (Number(id)!=Number(theException)) {
   if (poNavMenus[id]!=null) {
    if (poNavMenus[id].ref!=null){
     if (theException==pnTopSection){
      if (poNavMenus[id].ref!==null){
       ref=poNavMenus[id].ref;
       if (ref.visibility!='hidden'&&ref.visibility!='hide'){
        gfDebug('|hiding ' + id);
        ref.visibility='hidden';
        ref.zIndex=0;
        unHighlight(id);
       } 
      } 
     } else if (Number(poNavMenus[theException].parentid)!=Number(id)) {

       if (poNavMenus[id].ref!==null){
        ref=poNavMenus[id].ref;
        if (ref.visibility!='hidden'&&ref.visibility!='hide'){
         gfDebug('|hiding ' + id);
         ref.visibility='hidden';
         ref.zIndex=0;
         unHighlight(id);
        } 
       } 
     } 
    }
   }
  } 
 } 
 gfDebug('End HideAllSubMenus('+theException+')\r\n');
}

function unHighlight(id){
 if (gbNS4){
  if (poNavMenus[id]!=null){
   if (poNavMenus[id].parentid==pnTopSection) {
    loLayer=gfGetReference('navTopLayer' + id);
    loLayer.bgColor=psNavTopMenuBack;
   } else {
    loLayer=gfGetReference('NavItem' + id);
    if (loLayer==null) loLayer=poNavMenus[poNavMenus[id].parentid].ref.layers['NavItem' + id];
    loLayer.bgColor=psNavSubMenuBack;
   }
  } else {
   loLayer=gfGetReference('NavItem' + id);
   if (loLayer==null) loLayer=poNavMenus[poNavItems[id].NavMenuID].ref.layers['NavItem' + id];
   loLayer.bgColor=psNavSubMenuBack;
  }
 } else {
  if (poNavMenus[id]!=null&&poNavMenus[id].parentid==pnTopSection) {
   var loCell=gfGetReference('navTopCell' + id);
   loCell.className='navTopTableCell';
  } else {
   var loCell=gfGetReference('NavItem' + id);
   loCell.className='navMenuTableCell';
  }
 } 
}

function gfMakeNS4Menus(id,parentid){
 gfDebug('\r\nStart gfMakeNS4Menus('+id+','+parentid+')');
 var lsNavLayer='';
 for (var lnM=1;lnM<poNavMenus.length;lnM++){
  if (poNavMenus[lnM]!=null){
   if (poNavMenus[lnM].parentid==pnTopSection) {
    var loLayer=gfGetReference('navTopLayer' + lnM);
    lsNavLayer+='<layer align="center" z-index="0" onmouseout="HideSubMenu('+lnM+','+poNavMenus[lnM].parentid+')"';
    lsNavLayer+=' onmouseover="ShowSubMenu('+lnM+','+poNavMenus[lnM].parentid+')"';
    lsNavLayer+=' id="navTopLayerDyn'+lnM+'" left="' + loLayer.pageX + '" top="' + loLayer.pageY + '"';
    lsNavLayer+=' width="' + poNavMenus[lnM].navtopwidth + '" height="'+pnHeight+'">';
   
    lsNavLayer+='<table border="0" cellpadding="0" cellspacing="0"><tr>';
    lsNavLayer+='<td valign="middle" align="center" width="' + poNavMenus[lnM].navtopwidth + '">';
